<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Business Ethics - Chapter 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      // Global Error Handler to see errors in preview
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message, source, lineno, error);
        const errorContainer = document.getElementById('root') || document.body;
        errorContainer.innerHTML += `
          <div style="color: red; background: #fee; border: 1px solid red; padding: 10px; margin: 10px; font-family: monospace; z-index: 9999; position: relative;">
            <strong>Error:</strong> ${message}<br/>
            <small>${source}:${lineno}:${colno}</small>
            <pre>${error ? error.stack : ''}</pre>
          </div>
        `;
      };

      // Polyfill process for API keys
      if (typeof process === 'undefined') {
        window.process = { env: {} };
      }
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              heading: ['Fredoka', 'sans-serif'],
              body: ['Nunito', 'sans-serif'],
            },
            colors: {
              primary: '#6366f1', // Indigo 500
              secondary: '#ec4899', // Pink 500
              accent: '#fbbf24', // Amber 400
              background: '#f3f4f6',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Nunito', sans-serif;
      }
      h1, h2, h3, h4 {
        font-family: 'Fredoka', sans-serif;
      }
      .slide-enter {
        opacity: 0;
        transform: translateY(20px);
      }
      .slide-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 300ms, transform 300ms;
      }
    </style>
